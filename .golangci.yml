run:
  timeout: 5m
  tests: true

linters:
  enable:
    - govet
    - staticcheck
    - gofmt
    - goimports
    - revive
    - errcheck
    - gosimple
    - unused
    - structcheck
    - varcheck
    - ineffassign
  disable:
    - gocyclo

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

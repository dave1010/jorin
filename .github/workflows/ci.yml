name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  check:
    name: Lint, fmt-check, and tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            # Module cache
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run gofmt (check)
        run: |
          echo "Checking formatting with gofmt..."
          fmt_output=$(gofmt -l . || true)
          if [ -n "$fmt_output" ]; then
            echo "The following files need formatting:";
            echo "$fmt_output";
            echo "Run 'gofmt -w .' to fix.";
            exit 1;
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.59.0
          args: --timeout=5m ./...
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: |
          go test ./... -v

  build:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: check
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            cgo: 0
          - goos: darwin
            goarch: arm64
            cgo: 0
          - goos: android
            goarch: arm64
            cgo: 1
            cc: clang
            cflags: --target=aarch64-linux-android21
            ldflags: --target=aarch64-linux-android21
          - goos: android
            goarch: arm
            goarm: '7'
            cgo: 1
            cc: clang
            cflags: --target=armv7a-linux-androideabi21
            ldflags: --target=armv7a-linux-androideabi21

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      # Install Android NDK only for android rows
      - name: Setup Android NDK
        if: matrix.goos == 'android'
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
          add-to-path: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: ${{ matrix.cgo }}
          CC: ${{ matrix.cc }}
          CGO_CFLAGS: ${{ matrix.cflags }}
          CGO_LDFLAGS: ${{ matrix.ldflags }}
        run: |
          echo "Building for $GOOS/$GOARCH${GOARM:+/arm$GOARM} (CGO_ENABLED=$CGO_ENABLED, CC=${CC:-<none>})"
          BINARY=jorin
          mkdir -p dist

          ext=""
          if [ "$GOOS" = "windows" ]; then
            ext=".exe"
          fi

          GOOS=$GOOS GOARCH=$GOARCH GOARM=$GOARM \
          go build -ldflags "-s -w" \
            -o "dist/${BINARY}-${GOOS}-${GOARCH}${ext}" \
            ./cmd/jorin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jorin-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/**
